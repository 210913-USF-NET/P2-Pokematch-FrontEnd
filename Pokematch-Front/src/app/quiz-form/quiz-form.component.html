<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <form (ngSubmit)="onSubmit()">
                <div *ngIf="currQues < quiz.length">
                    <h1>{{quiz[currQues].question}}</h1>
                    <br>
                    <ul class="list-group" *ngFor="let quiz of quiz[currQues].answer">
                        <label>
                            <li class="list-group-item">
                                <input type="radio" name="options" (change)="onAnswer(quiz.type, quiz.point)">
                                {{quiz.option}}
                                <br>
                            </li>
                        </label>
                    </ul>
                </div>

                <br>

                <div class="result" *ngIf="type != ''">
                    <p>Type: <b>{{type}}</b></p>
                    <div class="btn-group">
                        <button (click)="submitUser()">Submit</button>
                    </div>
                </div>

                <br>

                <div class="btn-group">
                    <div *ngIf="currQues == quiz.length">
                        <button (click)="restart()">Take quiz again?</button>
                    </div>
                    <div *ngIf="currQues == quiz.length">
                        <button type="submit">Result</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
