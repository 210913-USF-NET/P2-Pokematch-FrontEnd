<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <form (ngSubmit)="onSubmit()">
                <div *ngIf="currQues < quiz.length">
                    <h1>{{quiz[currQues].question}}</h1>
                    <br>
                    <ul class="list-group" *ngFor="let quiz of quiz[currQues].answer">
                        <label>
                            <li class="list-group-item">
                                <input type="radio" name="options" (change)="onAnswer(quiz.type, quiz.point)">
                                {{quiz.option}}
                            </li>
                        </label>
                    </ul>
                </div>

                <br>

                <div *ngIf="currQues == quiz.length">
                    <button type="submit">Take quiz again?</button>
                </div>
            </form>
        </div>
    </div>
</div>
