<div class="container">
    <h1>Matches</h1>
    <br>
    <table class="table">
        <thead>
            <th>Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let match of user.matches">
                <td id="row">{{match.name}}
                    <button (click)="goToMessage()">Message</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
