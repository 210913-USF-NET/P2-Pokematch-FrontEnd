<div class="container">
  <div class="row">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
      <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">Messages</span>
      </a>

      <!-- This needs to be changed to the matchArray -->
        <div class="list-group list-group-flush border-bottom scrollarea" *ngFor="let user of fromUser; let i = index;" (click)="selectUser(fromUser[i])">
        <a class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1" id={{fromUser[i]}}>{{fromUser[i]}}</strong>
          </div>
          <div class="col-10 mb-1 small">yes</div>
        </a>
      </div>
      <!-- ^^^This needs to be changed to the matchArray^^^ -->

    </div>

    <div class="col mt-1">
      <div>
        <h3>{{selectedUser}}</h3>
      </div>
      <div class="card">
        <div class="card-body" *ngFor="let match of user.matches">
          <div class="col text-left" *ngFor="let msg of match.messages">
            <p *ngIf="selectedUser == match.name">{{msg.send}}</p>
          </div>
            <!-- let match2 of user2.matches-->
            <div *ngFor="let match2 of user2.matches">
              <div class="col text-right" *ngFor="let msg2 of match2.messages">
                <p *ngIf="myUser == match2.name">{{msg2.send}}</p>
              </div>
            </div>
            <!-- If my username = to their user2.matches-->

        </div>
      </div>
      <div class="input-group mb-3">
        <input id="sendMsg" type="text" class="form-control" placeholder="Send a message!" aria-label="Send a message!" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Send</button>
        </div>
        <button class="btn btn-outline-secondary" type="button">Ping</button>
      </div>
    </div>
  </div>
</div>
