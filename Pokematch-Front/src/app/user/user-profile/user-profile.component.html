<body>
<div class="wrapper">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-3">
                <div class="ml-3 w-100">
                    <div class="fire" *ngIf="user.element == 'Fire'">
                        <img src="https://www.clipartmax.com/png/full/83-830894_fire-type-pokemon-symbol-pokemon-fire-type-logo.png">
                    </div>
                    
                    <div class="grass" *ngIf="user.element == 'Grass'">
                        <img src="https://www.clipartmax.com/png/full/322-3228843_pokemon-type-symbols-download-grass-type-pokemon-icon.png">
                    </div> 

                    <div class="water" *ngIf="user.element == 'Water'">
                        <img src="https://www.clipartmax.com/png/full/26-261578_pokemon-water-type-symbol.png">
                    </div> 
                    
                    <h1 class="mb-0 mt-0">{{user.username}}</h1>
                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <div id="work"></div>
                        
                    </div>
                    <div class="button mt-2 d-flex flex-row align-items-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-sm btn-info" routerLink="message">Messages</button>
                        <button class="btn btn-sm btn-info" id="favorites" (click)="Favorites()">My favorite pokemon</button>
                        <button class="btn btn-sm btn-info" id="Changeprofilepic" (click)="ChangeProfilePicture()">Change Profile Picture</button>
                        <button class="btn btn-sm btn-info">Matches</button>
                    </div>
                    </div>
                    <ol>
                        <li><p id = "favorite1"></p><button (click)="ChangeFavorite(1)" >Change favorite</button><button (click)="Battle()">Battle</button></li>
                        <li><p id = "favorite2"></p><button (click)="ChangeFavorite(2)" >Change favorite</button><button (click)="Battle()">Battle</button></li>
                        <li><p id = "favorite3"></p><button (click)="ChangeFavorite(3)" >Change favorite</button><button (click)="Battle()">Battle</button></li>
                    </ol>

                    <div class="d-flex align-items-center">
                <div class="image" id="yup" class="rounded" width="155"></div>
                </div>
            </div>
        </div>
    </div>
