<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div *ngIf="(auth.isAuthenticated$ | async) === true">
            <div class="image"> <img src="" class="rounded" width="155"> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{user.name}}</h4> <span>{{user.element}}</span>
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column"> <span class="pokemon">Top (howevermany) Pokemon here</span> <span class="number1">pictures</span> </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-info w-100">Messages</button> <button class="btn btn-sm btn-info w-100 ml-2">Matches</button> </div>
            </div>
        </div>
    </div>
    </div>
    <ng-template #noUser>This user does not exist yet...</ng-template>
</div>
</body>
